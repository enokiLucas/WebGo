<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GNU Go Terminal Interface</title>
	<style>
		body { font-family: Arial, sans-serif; padding: 20px; }
		textarea { width: 100%; height: 300px; }
		input, button { width: 100%; padding: 10px; margin-top: 10px; }
	</style>
</head>

<body>
	<h1>GNU Go Terminal</h1>
	<textarea id="output" readonly></textarea>
	<input type="text" id="commandInput" placeholder="Enter your command here">
	<button onclick="sendCommand()">Send Command</button>

	<script>
		const worker = new Worker('gnuGoWorker.js');

		worker.onmessage = function(e) {
			const outputArea = document.getElementById('output');
			outputArea.value += e.data + '\n';  // Append new output to the textarea
			outputArea.scrollTop = outputArea.scrollHeight;  // Auto-scroll to the bottom
		};

		function sendCommand() {
			const commandInput = document.getElementById('commandInput');
			worker.postMessage(commandInput.value);  // Send the command to the worker
			commandInput.value = '';  // Clear the input box
		}
	</script>
</body>
</html>
