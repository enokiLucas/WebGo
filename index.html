<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Game of Go</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<header>
			<div class="title">Game of Go</div>
		</header>

		<main>

			<div id="boardContainer">
				<go-board></go-board>
				<!--- The SVG board will be appended here -->
			</div>

			<button-size board-size="9"></button-size>
			<button-size board-size="13"></button-size>
			<button-size board-size="19"></button-size>

		</main>

		<footer>
		<!-- Footer content -->
		</footer>

		<script type="module" src="components/GoBoard.js"></script>
		<script type="module" src="components/ButtonSize.js"></script>

		<script>
		document.addEventListener('board-create', (event) => {
			const boardSize = event.detail.size;
			// Assuming you have a reference to your GoBoard component
			const goBoard = document.querySelector('go-board');
			if (goBoard) {
				goBoard.setAttribute('size', boardSize);
			}
		});
		</script>

	</body>
</html>
